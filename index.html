<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEDAR Embeddable Editor Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

  <!-- This div is needed when targeting ES5. It will add the adapter to browsers that support customElements, which require ES6 classes -->
  <div id="ce-es5-shim">
    <script type="text/javascript">
      if (!window.customElements) {
        const ceShimContainer = document.querySelector('#ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
    </script>
    <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  </div>

  <!-- load the webcomponents loader, which injects the necessary polyfill bundle -->
  <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- load the component -->
  <script type="text/javascript" src="assets/js/cedar-embeddable-editor-2.6.18-SNAPSHOT.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

  <script type="text/javascript">
    function getCustomTemplateInfo() {
      return {
        mycustomtitle: 'ACME Template',
        mycustomurl: 'https://doi.org/10.15468/9vuieb',
        mycutomdataattribute1: 'Hello World',
        mycutomdataattribute2: {name: 'John Doe', age: 35}
      };
    }

    function restoreMetadataFromURL(metaUrl, cee, successHandler = null, errorHandler = null) {
      const xhr = new XMLHttpRequest();
      xhr.onreadystatechange = () => {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            const jsonMeta = JSON.parse(xhr.responseText);
            cee.metadata = jsonMeta;

            if (successHandler) {
              successHandler(jsonMeta);
            }
          } else {
            if (errorHandler) {
              errorHandler(xhr);
            }
          }
        }
      };
      xhr.open('GET', metaUrl, true);
      xhr.send();
    }

    document.addEventListener('WebComponentsReady', function () {
      const cee = document.querySelector('cedar-embeddable-editor');
      cee.loadConfigFromURL('assets/data/cee-config.json');
      cee.templateInfo = getCustomTemplateInfo();

      const saveTime = 5000;
      const restoreTime = 15000;
      let restore = false;

      if (restore) {
        setTimeout(() => {
          restoreMetadataFromURL('uploads/metadata-restore.json', cee);
          console.log('Restored saved metadata after ' + restoreTime / 1000 + ' seconds');
        }, restoreTime);
      }

      // setInterval(() => {
      //   const meta = cee.currentMetadata;
      //
      //   const xhr = new XMLHttpRequest();
      //   xhr.open("POST", "http://localhost:8001/metadatasave.php");
      //   xhr.setRequestHeader("Accept", "application/json");
      //   xhr.setRequestHeader("Content-Type", "application/json");
      //   xhr.send(JSON.stringify(meta, null, 2));
      //   console.log('Saved metadata after ' + saveTime / 1000 + ' seconds');
      //   console.log(meta);
      // }, saveTime);
    });
  </script>
</head>
<body>
  <cedar-embeddable-editor></cedar-embeddable-editor>
</body>
</html>
