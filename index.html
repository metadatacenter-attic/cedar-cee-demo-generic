<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CEDAR Embeddable Editor Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet">

  <!-- This div is needed when targeting ES5. It will add the adapter to browsers that support customElements, which require ES6 classes -->
  <div id="ce-es5-shim">
    <script type="text/javascript">
      if (!window.customElements) {
        const ceShimContainer = document.querySelector('#ce-es5-shim');
        ceShimContainer.parentElement.removeChild(ceShimContainer);
      }
    </script>
    <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/custom-elements-es5-adapter.js"></script>
  </div>

  <!-- load the webcomponents loader, which injects the necessary polyfill bundle -->
  <script type="text/javascript" src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <!-- load the component -->
  <script type="text/javascript" src="https://component.metadatacenter.orgx/cedar-embeddable-editor/cedar-embeddable-editor-2.6.18-SNAPSHOT.js"></script>

  <script type="text/javascript">
  document.addEventListener('WebComponentsReady', function () {
    var comp = document.querySelector('cedar-embeddable-editor');
    comp.loadConfigFromURL('assets/data/cee-config.json');
    // comp.loadConfigFromURL('appConfig.json',
    //   function(data) { console.log(data); },
    //   function(xhr) { console.error(xhr); }
    // );
  });
  </script>
</head>
<body class="mat-typography">
  <cedar-embeddable-editor></cedar-embeddable-editor>
</body>
</html>
